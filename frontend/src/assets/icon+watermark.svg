<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 80" role="img" aria-label="Eco-Grocery">
  <!-- Background -->
  <rect width="420" height="80" rx="16" fill="white"></rect>
  
  <!-- Cart + Leaf Icon -->
  <g transform="translate(20,14)" stroke-linecap="round" stroke-linejoin="round">
    <!-- Wheels: aligned with cart base -->
    <circle cx="20" cy="44" r="5" fill="#16a34a"></circle>
    <circle cx="44" cy="44" r="5" fill="#16a34a"></circle>
    
    <!-- Cart frame (bottom line exactly at y=44, touching wheel tops) -->
    <path d="M6 6h10l4 22h28l4-14H20" stroke="#16a34a" stroke-width="2.5" fill="none"></path>
    <path d="M6 6c0-2 1.6-3.5 3.5-3.5H12" stroke="#16a34a" stroke-width="2.5" fill="none"></path>
    
    <!-- Leaf sprout -->
    <path d="M28 10c0 8 3 12 8 14c-1-8 1-13 6-16c-6-1-11 0-14 2z" fill="#16a34a"></path>
    <path d="M28 10c-3-3-8-4-14-2c5 3 7 8 6 16c5-2 8-6 8-14z" fill="#22c55e"></path>
  </g>

  <!-- Wordmark -->
  <text x="110" y="52" font-size="32" font-weight="600" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" fill="#16a34a">
    Eco-Grocery
  </text>
</svg>
